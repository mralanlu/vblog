server:
  port: 8080
  servlet:
    context-path: /bund-vblog

#配置mybatis
mybatis:
  #配置xml映射路径
  mapper-locations: classpath:mapper/*.xml
  #配置实体类的别名
  type-aliases-package: com.northbund.vblog.pojo.entity,com.northbund.vblog.pojo.vo
  type-handlers-package: com.northbund.vblog.utils.handler
  configuration:
    #开启驼峰命名法
    map-underscore-to-camel-case: true
    log-impl:
    #default-enum-type-handler: org.apache.ibatis.type.EnumOrdinalTypeHandler

#配置mysql连接
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://${MYSQL_HOST:${DB_HOST:47.103.22.54}}:${MYSQL_PORT:3306}/${MYSQL_DB:vblog}?autoReconnect=true&useAffectedRows=true&useSSL=false&characterEncoding=UTF-8&serverTimezone=GMT%2b8&allowMultiQueries=true
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:1234}




  JPA:
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        enable_lazy_load_no_trans: true

  redis:
    host: ${REDIS_DEFAULT_HOST:47.103.22.54}
    #password: ${REDIS_DEFAULT_PASS:DDR5JG1Rdsi5NjA}
    port: ${REDIS_DEFAULT_PORT:8082}
    #database: ${REDIS_POPUP_DB:4}

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB


logging:
  level:
    com.northbund.vblog: DEBUG
  config: classpath:logback-spring.xml
  file:
    path: /data/log/vblog

